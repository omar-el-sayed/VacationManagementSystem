<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
          <a routerLink="/register" class="signup-image-link">Create an account</a>
        </div>
        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="register-form" id="login-form">
            <div class="form-group">
              <label><i class="zmdi zmdi-email"></i></label>
              <input type="email" formControlName="email" placeholder="Email" />
              <span class="text-danger"
                *ngIf="loginForm.controls?.['email']?.errors != null && loginForm.controls?.['email']?.touched">
                <span class="small" *ngIf="loginForm.controls?.['email']?.errors?.['required']">
                  Email is required
                </span>
                <span class="small" *ngIf="loginForm.controls?.['email']?.errors?.['email']">
                  Invalid email
                </span>
                <span class="small" *ngIf="loginForm.controls?.['email']?.errors?.['maxlength']">
                  Max Length is 128
                </span>
              </span>
            </div>
            <div class="form-group">
              <label><i class="zmdi zmdi-lock"></i></label>
              <input type="password" formControlName="password" placeholder="Password" />
              <span class="text-danger"
                *ngIf="loginForm.controls?.['password']?.errors != null && loginForm.controls?.['password']?.touched">
                <span class="small" *ngIf="loginForm.controls?.['password']?.errors?.['required']">
                  Password is required
                </span>
                <span class="small" *ngIf="loginForm.controls?.['password']?.errors?.['maxlength']">
                  Max Length is 256
                </span>
              </span>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
